<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Grid 1</h3>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <h3>Grid 2</h3>
    <div class="gridTwo">
        <div class="firts-column">
            <p>First paragraph</p>
        </div>
        <div class="second-column">
            <p>Second paragraph</p>
        </div>
        <div class="third-column">
            <p>Third paragraph</p>
        </div>
    </div>

    <h3>Grid 3</h3>
    <div class="gridThree">
        <div>
            <p>The text I chose is Awesome</p>
        </div>
        <div>
            <img src="./images/g3/radu-lin--_I5Y5qFElY-unsplash.jpg" alt="my-image">
        </div>
    </div>

    <h3>Grid 4</h3>
    <div class="gridFour">
        <div class="grid4-firstRow">
            <p>First row</p>
        </div>
        <div id="grid4-secondRow">
            <p>Second row, first p</p>
            <p>Second row, second p</p>
        </div>
    </div>

    <h3>Grid 5</h3>
    <div class="gridFive">
        <div class="grid5-firstRow">
            <p>First row</p>
        </div>
        <div class="grid5-secondRow">
            <img src="./images/g5/lana-graves-gpayyqZGnbc-unsplash.jpg" alt="first pic">
            <img src="./images/g5/mauro-lima-todo9D6uZ6o-unsplash.jpg" alt="second pic">
        </div>
    </div>

    <h3>Grid 6</h3>
    <div class="gridSix">
        <i class="fa-solid fa-code"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
