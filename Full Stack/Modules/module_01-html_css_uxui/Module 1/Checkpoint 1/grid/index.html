<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed3ddb8879.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Grid 1  -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- Grid 2  -->
    <div class="gridTwo">
        <div class="gridTwo-first-column">
            <p>whatever</p>
        </div>
        <div class="gridTwo-second-column">
            <p>text</p>
        </div>
        <div class="gridTwo-three-column">
            <p>I want</p>
        </div>
    </div>

    <!-- Grid 3 -->
    <div class="gridThree">
        <div class="gridThree-row">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="gridThree-row">
            <img src='.\images\kelly-sikkema-hSPVuakrJqs-unsplash.jpg' alt="my-image">
        </div>
    </div>

    <!-- Grid 4 -->
    <div class="gridFour">
        <div class="grid4-first-row">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="grid4-second-row">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <!-- Grid 5 -->
    <div class="gridFive">
        <div class="grid5-first-row">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="grid5-second-row">
            <img src=".\images\mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="first pic">
            <img src=".\images\josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="second pic">
        </div>
    </div>

    <!-- Grid 6 -->
    <div class="gridSix">
        <i class="fa-regular fa-moon"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
